<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,=">
        <title> NC Test Data </title>
        <style>
            html {
                height: 100%;
                background-color: #171717;
                font-family: system-ui;
                font-size: 18px;
            }
            #responseTarget {
                display: inline-block;
                background-color: #2f2f2f;
                padding: 5px;
                color: #eee;
                border-radius: 5px;
            }
            #responseTarget > div {
                margin-bottom: 4px;
            }
            .loading {
                color: #3737ce;
            }
            .redColor {
                color: #d40000;
            }
            .greenColor {
                color: #00b11e;
            }
        </style>
    </head>
    <body>
        <script>
            // Set up some initial variables - adjust these to adjust the entire system

            var population = 10490000; // current population of NC, when this file was written
            var casesMetric = 100000; // number used to compare cases against - i.e. 15 cases per 100000, 100000 = casesMetric
            var ratio = population / casesMetric; // ratio between total pop and the casesMetric
            var casesPer = 15; // total cases per casesMetric to meet the threshold - i.e. 15 cases per 100000, 15 = casesPer
            var averageToMeetRestriction = casesPer * ratio; // amount of cases, on average, needed to meet restrictions

            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (this.readyState != 4) return;

                if (this.status == 200) {
                    var data = JSON.parse(this.responseText);
                    if (data && data.length) {
                        var lastSevenDays = data.slice(0, 7);
                        var today = lastSevenDays[0];
                        var sevenDayTotal = 0;
                        lastSevenDays.map(dayObject => {
                            dayObject.positiveIncrease ? sevenDayTotal = sevenDayTotal + dayObject.positiveIncrease : "";
                        });
                        var sevenDayAverage = sevenDayTotal / 7;

                        // Determine if today is above the average required to trigger restrictions
                        var isTodayHigh = today.positiveIncrease > averageToMeetRestriction;
                        var todayMessage = isTodayHigh ? `Today's positive is over the average required to trigger restrictions` : `Today's positive is under the average required to trigger restrictions`;

                        // Determine if the seven days prior, counting today, average above the average required to trigger restrictions
                        var isSevenDayHigh = sevenDayAverage >= averageToMeetRestriction;
                        var sevenDayMessage = isSevenDayHigh ? 'North Carolina meets restriction guidelines for the past 7 days.' : 'North Carolina does not meet restriction guidelines  for the past 7 days.'
                        
                        // Build the HTML using template strings
                        var displayHTML = `
<div>Today's net increase in positive cases: <b>${today.positiveIncrease}</b></div>
<div class="${isTodayHigh ? 'redColor' : 'greenColor'}">${todayMessage}</div>
<div>The seven day average of new positive cases is <b>${Math.floor(sevenDayAverage)}</b></div>
<div>The average to meet restrictions is <b>${averageToMeetRestriction}</b></div>
<div class="${isSevenDayHigh ? 'redColor' : 'greenColor'}">${sevenDayMessage}</div>`;

                        // Inject the HTML into the target element
                        document.getElementById("responseTarget").innerHTML = displayHTML;
                    }
                }

                // end of state change: it can be after some time (async)
            };

            // COVID tracking API to get NC's historic data.
            xhr.open('GET', "https://api.covidtracking.com/v1/states/nc/daily.json", true);
            xhr.send();
        </script>

        <div id="responseTarget">
            <span class="loading-text">Loading...</span>
        </div>
    </body>
</html>
